<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC generator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
      
    </header>
    
    <main>
        <label for="name"> Name</label>
        <input required type="text" name="name" autocomplete="name" id="name">
        
        <label for="Mname"> Mother Name</label>
        <input required type="text" name="Mname" autocomplete="Mname" id="Mname">
        
        <label for="religion"> Religion</label>
        <input required type="text" name="religion" autocomplete="religion" id="religion">
        
        <label for="nationality"> Nationality</label>
        <input required type="text" name="nationality" autocomplete="nationality" id="nationality">
        
        <label for="placeOfBirth"> Place of Birth</label>
        <input required type="text" name="placeOfBirth" autocomplete="placeOfBirth" id="placeOfBirth">
        
        <label for="dobInFig"> Date of Birth</label>
        <input required type="date" name="dobInFig" autocomplete="dobInFig" id="dobInFig">
        
        <label for="dobInWords"> DOB in words</label>
        <input required type="text" name="dobInWords" autocomplete="dobInWords" id="dobInWords">
        
        <label for="lCollege"> last school/college</label>
        <input required type="text" name="lCollege" autocomplete="lCollege" id="lCollege">
        
        <label for="dateOfAd"> Date of Admission</label>
        <input required type="date" name="dateOfAd" autocomplete="dateOfAd" id="dateOfAd" >
        
        <label for="conduct">Conduct & Progress</label>
        <input required type="text" name="conduct" autocomplete="conduct" id="conduct" >
        
        <label for="dateOfLeav"> Date of Leaving</label>
        <input required type="datetime-local" name="dateOfLeav" autocomplete="dateOfLeav" id="dateOfLeav" >
        
        <label for="yearInStud">Year in which studying and since when</label>
        <input required type="text" name="yearInStud" autocomplete="yearInStud" id="yearInStud" >
        
        <label for="reason">Reason for LC</label>
        <input required type="text" name="reason" autocomplete="reason" id="reason">
        
        <label for="remarks">Remarks</label>
        <input required type="text" name="remarks" autocomplete="remarks" id="remarks" >
        
        <button id="submit" >Get Certificate</button>
    </main>
    <!-- <iframe src="" id="mypdf" height="700px" width="600px" frameborder="0"></iframe> -->
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./index.js" type="module"></script>
    <script src="./FileSaver.js"></script>
</body>
</html>
